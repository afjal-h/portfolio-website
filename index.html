  <style>
    /* Mobile: Standard cursor behavior */
    * {
      cursor: auto;
    }

    /* Desktop: Hide system cursor to use custom Wii pointer */
    @media (min-width: 1024px) {
      * {
        cursor: none !important;
      }
    }

    body {
      font-family: 'Nunito', sans-serif;
      overflow: hidden;
      user-select: none;
      -webkit-user-select: none;
      background-color: #0b0b0b;
      margin: 0;
      /* Use dvh for better mobile address bar handling */
      height: 100dvh;
      width: 100vw;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    /* Base Container Styles - Mobile Optimized (No heavy filters) */
    #crt-warp-container {
      position: relative;
      width: 100vw;
      height: 100dvh;
      background-color: #f3f4f6;
      overflow: hidden;
      display: flex;
      flex-direction: column;
      transform: none;
    }

    /* Desktop Adjustments - Apply CRT Filter & Letterboxing Here */
    @media (min-width: 1024px) {
      #crt-warp-container {
        width: min(100vw, 177.78vh);
        height: min(100vh, 56.25vw);
        aspect-ratio: 16 / 9;
        box-shadow: 0 0 150px rgba(0, 0, 0, 0.8);
        /* Only apply displacement filter on desktop to fix mobile lag */
        filter: url(#crt);
        transform: scale(1.05);
        /* Hide edge artifacts */
      }
    }

    ::-webkit-scrollbar {
      width: 8px;
    }

    ::-webkit-scrollbar-track {
      background: #f1f1f1;
    }

    ::-webkit-scrollbar-thumb {
      background: #ccc;
      border-radius: 4px;
    }

    .wii-shadow {
      box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), inset 0 2px 4px 0 rgba(255, 255, 255, 0.6);
    }

    @keyframes float {

      0%,
      100% {
        transform: translateY(0);
      }

      50% {
        transform: translateY(-6px);
      }
    }

    .animate-float {
      animation: float 4s ease-in-out infinite;
      will-change: transform;
    }

    @keyframes crt-flicker {
      0% {
        opacity: 0.98;
      }

      50% {
        opacity: 1;
      }

      100% {
        opacity: 0.98;
      }
    }

    .crt-flicker-anim {
      animation: crt-flicker 0.15s infinite;
    }

    .tv-static {
      background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 200 200' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noiseFilter'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.65' numOctaves='3' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noiseFilter)' opacity='0.4'/%3E%3C/svg%3E");
    }
  </style>
